    <h1>Bienvenido a GeoSalud</h1>

    <hr>

    <h2>Buscar zona por nombre</h2>
    <input type="text" id="search-zone-input" placeholder="Escribe el nombre">

    <div id="edit-zone-section">
        <h2>Editar zona por ID</h2>
        <input type="text" id="edit-zone-id" placeholder="ID de la zona">

        <input type="text" id="edit-zone-description" placeholder="Nueva descripci칩n">
        <button onclick="editZone()">Editar Zona</button>
